<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f0f0f5"/>
  
  <!-- Title -->
  <text x="600" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#000">
    Smart Locking System - Hardware Wiring Diagram
  </text>
  
  <!-- Central Microcontroller -->
  <rect x="540" y="400" width="120" height="100" fill="#e6e6fa" stroke="#007bff" stroke-width="3"/>
  <text x="600" y="430" font-size="14" font-weight="bold" text-anchor="middle" fill="#007bff">
    MICROCONTROLLER
  </text>
  <text x="600" y="450" font-size="11" text-anchor="middle" fill="#007bff">
    (ESP32/Arduino)
  </text>
  
  <!-- Power Supply (Left Top) -->
  <rect x="100" y="110" width="100" height="80" fill="#e6e6fa" stroke="#dc3545" stroke-width="3"/>
  <text x="150" y="140" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
    POWER SUPPLY
  </text>
  <text x="150" y="160" font-size="10" text-anchor="middle" fill="#dc3545">
    (12V/5V)
  </text>
  
  <!-- Solenoid Actuator (Right Top) -->
  <rect x="1000" y="110" width="100" height="80" fill="#e6e6fa" stroke="#28a745" stroke-width="3"/>
  <text x="1050" y="135" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    SOLENOID
  </text>
  <text x="1050" y="155" font-size="11" text-anchor="middle" fill="#28a745">
    ACTUATOR
  </text>
  <text x="1050" y="172" font-size="9" text-anchor="middle" fill="#28a745">
    (Lock Control)
  </text>
  
  <!-- Magnetic Sensor (Left) -->
  <rect x="100" y="420" width="90" height="70" fill="#e6e6fa" stroke="#ffc107" stroke-width="2"/>
  <text x="145" y="445" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffc107">
    MAGNETIC
  </text>
  <text x="145" y="465" font-size="10" text-anchor="middle" fill="#ffc107">
    SENSOR
  </text>
  <text x="145" y="482" font-size="9" text-anchor="middle" fill="#ffc107">
    (Door Status)
  </text>
  
  <!-- Motion Sensor (Left Bottom) -->
  <rect x="100" y="720" width="90" height="70" fill="#e6e6fa" stroke="#ffc107" stroke-width="2"/>
  <text x="145" y="745" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffc107">
    MOTION
  </text>
  <text x="145" y="765" font-size="10" text-anchor="middle" fill="#ffc107">
    SENSOR
  </text>
  <text x="145" y="782" font-size="9" text-anchor="middle" fill="#ffc107">
    (PIR Detector)
  </text>
  
  <!-- WiFi Module (Right) -->
  <rect x="1010" y="420" width="90" height="70" fill="#e6e6fa" stroke="#007bff" stroke-width="2"/>
  <text x="1055" y="450" font-size="11" font-weight="bold" text-anchor="middle" fill="#007bff">
    WiFi MODULE
  </text>
  <text x="1055" y="470" font-size="10" text-anchor="middle" fill="#007bff">
    (ESP-NOW)
  </text>
  
  <!-- Bluetooth Module (Right Bottom) -->
  <rect x="1000" y="720" width="100" height="70" fill="#e6e6fa" stroke="#007bff" stroke-width="2"/>
  <text x="1050" y="745" font-size="11" font-weight="bold" text-anchor="middle" fill="#007bff">
    BLUETOOTH
  </text>
  <text x="1050" y="765" font-size="10" text-anchor="middle" fill="#007bff">
    MODULE
  </text>
  <text x="1050" y="782" font-size="9" text-anchor="middle" fill="#007bff">
    (BLE/HC-05)
  </text>
  
  <!-- Power Connection Lines -->
  <line x1="150" y1="190" x2="540" y2="430" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowred)"/>
  <text x="320" y="310" font-size="10" fill="#dc3545" font-weight="bold">+12V</text>
  
  <line x1="150" y1="190" x2="1050" y2="190" stroke="#dc3545" stroke-width="2"/>
  
  <!-- Ground Connection Lines -->
  <line x1="150" y1="190" x2="510" y2="480" stroke="#000" stroke-width="2"/>
  <text x="310" y="340" font-size="10" fill="#000" font-weight="bold">GND</text>
  
  <line x1="150" y1="190" x2="1080" y2="190" stroke="#000" stroke-width="2"/>
  
  <!-- MCU to Solenoid Control -->
  <line x1="660" y1="420" x2="1000" y2="160" stroke="#28a745" stroke-width="2"/>
  <text x="850" y="280" font-size="10" fill="#28a745" font-weight="bold">Control</text>
  
  <!-- MCU to Magnetic Sensor -->
  <line x1="540" y1="450" x2="190" y2="455" stroke="#ffc107" stroke-width="2"/>
  <text x="350" y="470" font-size="10" fill="#ffc107" font-weight="bold">Analog</text>
  
  <!-- MCU to Motion Sensor -->
  <line x1="540" y1="480" x2="190" y2="755" stroke="#ffc107" stroke-width="2"/>
  <text x="320" y="630" font-size="10" fill="#ffc107" font-weight="bold">GPIO</text>
  
  <!-- MCU to WiFi -->
  <line x1="660" y1="430" x2="1010" y2="450" stroke="#007bff" stroke-width="2"/>
  <text x="820" y="430" font-size="10" fill="#007bff" font-weight="bold">UART/SPI</text>
  
  <!-- MCU to Bluetooth -->
  <line x1="660" y1="480" x2="1000" y2="755" stroke="#007bff" stroke-width="2"/>
  <text x="800" y="630" font-size="10" fill="#007bff" font-weight="bold">Serial</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 Z" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="20" y="860" font-size="10" fill="#808080">
    <tspan font-weight="bold">Legend:</tspan> 
    <tspan fill="#dc3545" font-weight="bold">Red</tspan>=Power  
    <tspan fill="#28a745" font-weight="bold">Green</tspan>=Control  
    <tspan fill="#ffc107" font-weight="bold">Yellow</tspan>=Sensors  
    <tspan fill="#007bff" font-weight="bold">Blue</tspan>=Communication
  </text>
</svg>
